<div class="flex flex-col justify-center items-center gap-12">
  <article class="p-4 w-1/2" *ngFor="let workHistory of workHistories">
    <h2 class="text-xl font-bold">{{ workHistory.jobTitle }}</h2>
    <h3>{{ workHistory.companyName }}</h3>
    <h3>@ {{ workHistory.location }}</h3>
    <span>{{ workHistory.startDate }} - {{workHistory.endDate }}</span>

    <section class="my-4">
      <p class="font-bold">Description</p>
      <p>{{ workHistory.jobDescription }}</p>
    </section>

    <section class="my-4">
      <p class="font-bold">Responsibilities</p>
      <ul class="list-inside list-disc">
        <li *ngFor="let reponsibility of workHistory.responsibilities">
          {{ reponsibility }}
        </li>
      </ul>
    </section>
  </article>
</div>
