<div class="px-8 py-32 bg-maximum-yellow-red flex flex-col items-center justify-center gap-4">
  <h2 class="text-2xl">Technologies</h2>

  <article class="p-4 flex flex-col items-center gap-3">
    <div class="mt-3 mb-6 flex flex-col items-center gap-1">
      <h3 class="text-lg font-bold">Current</h3>
      <span class="italic">(used multiple times in the past 2 weeks)</span>
    </div>

    <div class="grid grid-cols-2 gap-4 md:grid-cols-3">
      <section class="flex flex-col gap-2" *ngFor="let technologyGroup of currentTechnologyGroups">
        <h4 class="font-bold mt-2 h-12 md:h-6 justify-self-center">{{ technologyGroup.groupName }}</h4>
        <ul class="list-inside list-disc">
          <li *ngFor="let technology of technologyGroup.technologyNames">
            {{ technology }}
          </li>
        </ul>
      </section>
    </div>
  </article>

  <article class="p-4 flex flex-col items-center gap-3">
    <h3 class="text-lg font-bold mb-4">Past</h3>

    <div class="grid grid-cols-2 gap-4 md:grid-cols-3">
      <section class="flex flex-col gap-2" *ngFor="let technologyGroup of pastTechnologyGroups">
        <h4 class="font-bold mt-2 h-12 md:h-6 justify-self-center">{{ technologyGroup.groupName }}</h4>
        <ul class="list-inside list-disc">
          <li *ngFor="let technology of technologyGroup.technologyNames">
            {{ technology }}
          </li>
        </ul>
      </section>
    </div>
  </article>
</div>
