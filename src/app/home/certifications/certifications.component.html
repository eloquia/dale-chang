<div class="px-8 py-32 bg-linen flex flex-col justify-center items-center">
  <h2 class="my-8 text-2xl">Certifications</h2>

  <div class="certifications flex flex-col">
    <div
        class="certification py-8 flex flex-col"
        *ngFor="let certification of certifications">
      <span class="font-bold">{{ certification.name }}</span>
      <span>{{ certification.dateAchieved | date:'MMM yyyy' }}</span>
    </div>
  </div>
</div>
